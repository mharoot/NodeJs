<html>

<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/styles/client.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>


<body>
<div class="container" id="page">
    <div id="userFormArea" class="row">
        <div class="col-md-12">
            <form id="userForm">
                <div class = "form-group">
                    <label> Enter Username</label>
                    <textarea class="form-control" id="username"> </textarea>
                    <br />
                    <input type="submit" class="btn btn-primary" value="login"></input>
                </div>
            </form>
        </div>
    </div>
    <div id="messageArea" class="row">
        <div class="col-md-4">
            <div class="well">
                <h3>Online Users</h3>
                <ul class="list-group" id="users"> </ul>
            </div>
        </div>
    </div>
    <div id="userController" class="row">
        <div class="col-md-12">
            <h2 id="playerTurnDisplay"></h2>

            <div class="row">
                <div class="col-md-6">
                    <p id="player1Name">player 1 score:</p>
                    <p id="player1Score">0</p>
                </div>
                <div class="col-md-6">
                    <p id="player2Name">player 2 score:</p>
                    <p id="player2Score">0</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-9">
                    <table class="table" id="tic-tac-toe-grid">
                        <tr>
                            <td id="1"></td>
                            <td id="2"></td>
                            <td id="3"></td>
                        </tr>
                        <tr>
                            <td id="4"></td>
                            <td id="5"></td>
                            <td id="6"></td>
                        </tr>
                        <tr>
                            <td id="7"></td>
                            <td id="8"></td>
                            <td id="9"></td>
                        </tr>                    
                        </table>
                </div>
            </div>

        </div>

    </div>
</div>

<script src="/js/client.js"></script>

</body>
</html>
