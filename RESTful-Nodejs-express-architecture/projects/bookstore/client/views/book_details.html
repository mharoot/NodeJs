<div class="panel panel-default" ng-init="getBook()">
  <div class="panel-heading">
    <h3 class="panel-title">{{book.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div class="col-md-4">
            <img src="{{book.image_url}}">
        </div>
        <div class="col-md-8">
            <p>{{book.description}}</p>
            <ul class="list-group">
                <!-- author      : book.author,
        description : book.description,
        genre       : book.genre,
        image_url   : book.image_url,
        pages       : book.pages,
        publisher   : book.publisher,
        title       : book.title   -->
                <li class="list-group-item">Author: {{book.author}} </li>
                <li class="list-group-item">Genre: {{book.genre}}</li>
                <li class="list-group-item">Pages: {{book.pages}}</li>
                <li class="list-group-item">Publisher: {{book.publisher}}</li> 
            </ul>
            <a class="btn btn-success" href="{{ book.buy_link }}"> Buy Now!</a>
        </div>
    </div>
  </div>
</div>

<div class="pull-right">
    <a href="#/books/edit/{{book._id}}">Edit</a> | <a ng-click="removeBook(book._id)" href="#">Delete</a>
</div>
