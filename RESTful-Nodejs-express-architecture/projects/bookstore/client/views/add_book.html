<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Book</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <form ng-submit="addBook()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" ng-model="book.title" placeholder="Title" required="true">
        </div>
        <div class="form-group">
            <label>Genre</label>
            <select ng-model="book.genre" type="text" class="form-control" required="true">
                <option value="Suspense">Suspense</option>
                <option value="Drama">Drama</option>
                <option value="Romance">Romance</option>
                <option value="NonFiction">NonFiction</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" name="author" ng-model="book.author" placeholder="Author" required="true">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description" ng-model="book.description" placeholder="Description" required="false">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
